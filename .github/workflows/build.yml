name: Build

on:
  push:

jobs:
  package:
    name: Build API Docs
    runs-on: ubuntu-22.04

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Run tests
      run: |
        make test

    - name: Build
      run: |
        make build

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: output
        path: ./output
